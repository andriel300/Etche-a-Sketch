<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="sticky-footer">
      <header class="sticky-footer__header">
        <!-- Header content goes here -->
      </header>
    </div>
    <main class="sticky-footer__main">
      <div class="grid"></div>
      <div class="slidecontainer">
        <input type="range" min="1" max="64" value="16" class="slider" id="myRange" />
        <p>Value Pixels: <span id="outputValue"></span></p>
      </div>
      <div class="buttons">
        <button id="erase-colors-btn">Erase All</button>
        <input type="color" id="color-picker" value="#333333" />
        <button id="rgb-picker-btn">RGB Color Brush</button>
      </div>
    </main>
    <footer class="sticky-footer__footer">
      <!-- Footer content goes here -->
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
